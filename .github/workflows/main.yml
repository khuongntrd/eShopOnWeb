name: CI Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - devops

jobs:
  determine-changes:
    runs-on: ubuntu-latest
    outputs:
      infra_changed: ${{ steps.filter.outputs.infra_changed }}
      api_changed: ${{ steps.filter.outputs.api_changed }}
      web_changed: ${{ steps.filter.outputs.web_changed }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: ./.github/actions/filter_action
        id: filter

  deploy-infra:
    needs: determine-changes
    if: needs.determine-changes.outputs.infra_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Deploy Infrastructure
        run: echo "Deploying infrastructure..."
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy ACR
        id: deploy-acr
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.RESOURCE_GROUP }}
          scope: resourcegroup
          template: infra/acr.bicep
      - name: Deploy ACI
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.RESOURCE_GROUP }}
          scope: resourcegroup
          template: infra/aci.bicep
          parameters: |
            acrName=${{ steps.deploy-acr.outputs.acrLoginServer }}
